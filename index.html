<!DOCTYPE html>
 <html lang="en">
 <head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="/style.css">
  <script src="/global.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
 </head>

 <body>
  <header>
    <div class="container">
      <div id="branding">
        <a href="/index.html" class="invis-link" style="font-size: 24px; color: #54ffff">peachey2k2</a>
      </div>
      <nav>
        <ul>
          <li><a href="/index.html">[about]</a></li>
          <li><a href="/blog">[blog]</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section id="showcase">
    <div class="container">
      <div id="markdown-content"></div>
      <script>
        fetch('markdown/about.md')
        .then(response => response.text())
        .then(markdown => {
          document.getElementById('markdown-content').innerHTML = 
            marked.parse(markdown);
        })
        .catch(error => {
          console.error('Error loading markdown:', error);
          document.getElementById('markdown-content').innerHTML = 
            'Failed to load content.';
        });
      </script>

      <div class="88x31" style="text-align: center">

        <img src="/88x31/built_with_microsoft_notepad.gif">
        <img src="/88x31/blends.gif">

    </div>
  </section>
 
 </body>
